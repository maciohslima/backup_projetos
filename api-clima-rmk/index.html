<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="wrapper">

        <header><i class="bx bx-left-arrow-alt"></i>App Clima</header>

        <section class="input-part">

            <p class="info-txt"></p>
            <div class="content">

                <input type="text" spellcheck="false" placeholder="Insira sua cidade" required>
                <div class="separator"></div>
                <button>Use sua localização</button>

            </div>
        </section>


        <section class="weather-part">

            <img src="" alt="Weather Icon">

            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">º</span>C
            </div>

            <div class="bottom-details">

                <div class="column feels">
                    
                    <i class="bx bxs-thermometer"></i>

                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">º</span>C
                        </div>
                        <p>Feels Like</p>

                    </div>

                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidade</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
